{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Site Name{% endblock title %}</title>

        <meta http-equiv="X-UA-Compatible" content="chrome=IE7" />

        <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" media="screen, projection"/>
        <link rel="stylesheet" href="{% static 'css/screen.css' %}" media="screen, projection"/>

        {% block extra_head %}{% endblock extra_head %}

    </head>
    <body>
        {% block header %}{% endblock %}

        {% block content %}{% endblock content %}

        {% block tail %}
            <div class="navbar-default navbar-fixed-bottom">
                <footer>
                    <div class="row">
                        <div class="col-lg-10 col-lg-offset-1">
                            <ul class="list-unstyled">
    {#                            <li class="pull-right"><a href="#top">Back to top</a></li>#}
                                <li><a href="https://github.com/sorael">GitHub</a></li>
                            </ul>
                        </div>
                    </div>
                </footer>
            </div>
        {% endblock tail %}
    </body>
</html>
