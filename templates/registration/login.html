{% extends "base.html" %}

{% block title %}Log in{% endblock title %}

{% block content %}
    <div class="container">
        <form class="form-horizontal" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Log in</legend>
            <div class="form-group">
                <div class="col-lg-10">
                    {{ form.as_p }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10">
                    <input type="submit" value="Login" class="btn btn-primary"/>
                    <input type="hidden" name="next" value="/" />
                </div>
            </div>
        </fieldset>
    </form>
    </div>
{% endblock %}
